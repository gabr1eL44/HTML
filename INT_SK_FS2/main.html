<!-- HTML5-Grundgerüst; hier geht es um den Inhalt und den allgemeinen Aufbau einer Webseite -->
<!DOCTYPE html>
<!-- Sprache auf Deutsch setzen -->
<html lang="de">
    <!-- Kopf mit Meta-Daten (relevant für Suchmaschinen, Browser...) -->
    <head>
        <!-- Unicode-Kodierung (internationaler Zeichensatz) -->
        <meta charset="UTF-8">
        <!-- Ausgabe an Bildschirm des jeweiligen Gerätes anpassen -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Titel, der im aktuellen Tab angezeigt wird -->
        <!-- Angaben zum Autor -->
        <meta name="author" content="Stefan Karl">
        <title>Main</title>
        <!-- Einbenden eines externen CSS-Stylesheets (relative Pfadangabe) -> Dort wird das Aussehen weitgehend festgelegt -->
        <link rel="stylesheet" href="./css/mystyle.css">
    </head>
    <!-- Hier beginnt der eigentliche Inhalt der Webseite -->
    <body>
        <!-- Navigationsbereich -->
        <nav>
            <!-- ungeordnete Liste -->
            <ul>
                <!-- Listeneintrag -->
                <li>
                    <!-- a-Link mit relativen Pfadangaben zur internen Verlinkung von Webseiten -->
                    <a href="./html/default.html">Weiter</a>
                </li>
            </ul>
        </nav>
        <!-- Allgemeiner Container für HTML-Elemente -->
        <div>
            <!-- Formularblock, der nach Betätigen des Submit-Buttons über einen HTTP-GET-Request Inahlte an ein PHP-Skript sendet -->
            <form action="action_page.php" method="get">
                <!-- Verpasst dem betreffenden Input-Element eine passende Beschriftung -->
                <label for="name">Name</label>
                <!-- Ein Textfeld zur Eingabe von Daten -->
                <input type="text" name="name" id="name" placeholder="Max Mustermann">
                <label for="password">Passwort</label>
                <!-- Ein Textfeld mit verdeckter Eingabe für Passwörter -->
                <input type="password" name="password" id="password">
                <label for="email">E-Mail</label>
                <input type="text" name="email" id="email">
                <!-- Der Submit-Button, mit dem man die eingegebenen Daten absendet -->
                <input type="submit" id="submit">
            </form>
        </div>
    </body>
</html>

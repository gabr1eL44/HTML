<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="calculator.js"></script>
</head>
<body>
    <img src="calculator.png" alt="Calculator" width="400px" usemap="#mymap">
    <map name="mymap">
        <area shape="rect" coords="20, 150, 120, 210" onclick="Seven()">
        <area shape="rect" coords="120, 150, 220, 210" onclick="Eight()">
        <area shape="rect" coords="220, 150, 320, 210" onclick="Nine()">
        <area shape="rect" coords="320, 150, 420, 210" onclick="Divide()">
        <area shape="rect" coords="20, 220, 120, 280" onclick="Four()">
        <area shape="rect" coords="120, 220, 220, 280" onclick="Five()">
        <area shape="rect" coords="220, 220, 320, 280" onclick="Six()">
        <area shape="rect" coords="320, 220, 420, 280" onclick="Multiply()">
        <area shape="rect" coords="20, 290, 120, 350" onclick="One()">
        <area shape="rect" coords="120, 290, 220, 350" onclick="Two()">
        <area shape="rect" coords="220, 290, 320, 350" onclick="Three()">
        <area shape="rect" coords="320, 290, 420, 350" onclick="Subtract()">
        <area shape="rect" coords="20, 360, 120, 420" onclick="Zero()">
        <area shape="rect" coords="200, 360, 300, 420" onclick="Add()">
        <area shape="rect" coords="300, 360, 400, 420" onclick="Calculate()">
    </map>
    <!-- <label for="zahl1">1. Zahl</label> -->
    <input type="hidden" id="zahl1" name="zahl1">
    <!-- <label for="zahl2">2. Zahl</label> -->
    <input type="hidden" id="zahl2" name="zahl2">
    <br>
    <input type="button" id="button" name="clear" onclick="Clear()" value="Clear">
    <p class="display">
        <input type="text" id="result" name="result">
    </p>
</body>
</html>

<!-- HTML5-Grundger체st; hier geht es um den Inhalt und den allgemeinen Aufbau einer Webseite -->
<!DOCTYPE html>
<!-- Sprache auf Deutsch setzen -->
<html lang="de">
    <!-- Kopf mit Meta-Daten (relevant f체r Suchmaschinen, Browser...) -->
    <head>
        <!-- Unicode-Kodierung (internationaler Zeichensatz) -->
        <meta charset="UTF-8">
        <!-- Ausgabe an Bildschirm des jeweiligen Ger채tes anpassen -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Titel, der im aktuellen Tab angezeigt wird -->
        <title></title>
        <!-- Einbenden eines externen CSS-Stylesheets (relative Pfadangabe) -> Dort wird das Aussehen weitgehend festgelegt -->
        <link rel="stylesheet" href="../css/mystyle.css">
    </head>
    <!-- Hier beginnt der eigentliche Inhalt der Webseite -->
    <body>
        <!-- Navigationsbereich -->
        <nav>
            <!-- ungeordnete Liste -->
            <ul>
                <!-- Listeneintrag -->
                <li>
                    <!-- a-Link mit relativen Pfadangaben zur internen Verlinkung von Webseiten -->
                    <a href="./html/default.html"></a>
                </li>
            </ul>
        </nav>
        <!-- Allgemeiner Container f체r HTML-Elemente -->
        <div>
        </div>
    </body>
</html>

<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Tag3 von HTML</title>
    </head>
    <body>
        <dl>
            <dt>HTML</dt>
            <dd>Hyper-Text-Markup-Language</dd>
        </dl>

        <ol type="A" start="4">
            <li>Erster Eintrag!</li>
            <li>Zweiter Eintrag!</li>

        <p align="right">Dieser Satz steht rechtsbündig!</p>

        <pre>Das ist ein      Test """""".</pre>

            Console.WriteLine("Hello World!");
        </code>

        <p><i>Das ist <strike>kursiv</strike> und <b>Fett!</b></i>
        x<sup>2</sup>*y<sub>2</sub></p>

        <code>&lt;figure&gt;</code>
